<input [formControl]="control" [type]="type"
class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
    duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
[placeholder]="placeholder" [mask]="format" [dropSpecialCharacters]="false"/>
<ng-container *ngIf="control.touched && control.dirty">
    <p class="text-red-400" *ngIf="control.errors?.['required']">Field is required</p>
    <p class="text-red-400" *ngIf="control.errors?.['minlength']">The value inputed is {{control.errors?.['minlength'].actuallength}}</p>
    <p class="text-red-400" *ngIf="control.errors?.['email']"> You must enter a valid email.</p>
    <p class="text-red-400" *ngIf="control.errors?.['min']"> Value too low.</p>
    <p class="text-red-400" *ngIf="control.errors?.['max']"> Value too high.</p>
    <p class="text-red-400" *ngIf="control.errors?.['pattern']"> password must be at least 8 characters long</p>
</ng-container>
